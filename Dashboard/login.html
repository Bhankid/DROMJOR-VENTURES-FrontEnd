<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <nav class="header">
        <h1>
            Powered by Msoft Ghana
        </h1>
    </nav>
    <div class="log-container">
        <div class="main-content">
            <div class="left">
                <h1>
                    Login Here...
                </h1>
                <h2>
                    Welcome back !!!
                </h2>
                <h2>
                    Sign in
                </h2>
                <form>
                    <input placeholder="Email" type="email" value="" />
                    <input placeholder="Password" type="password" value="" />
                    <a class="forgot" href="#">
                        Forgot Password ?
                    </a>
                    <button class="btn" type="submit">
                        SIGN IN
                    </button>
                    <div class="signup">
                        I don't have an account ?
                        <a href="#">
                            Sign up
                        </a>
                    </div>
                </form>
            </div>
            <div class="right">
                <img alt="Illustration of a person with a shopping cart" height="400"
                    src="https://storage.googleapis.com/a1aa/image/IeMzX9sNg9TnJSHOu6Grh8Sz2cKbSwCZaVbCTeWy2g4RZwnTA.jpg"
                    width="400" />
            </div>
        </div>
    </div>
</body>
</html>
